<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - ABCD</title>
</head>
<body>
    <h1>Job Application</h1><br>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="resume">Resume:</label><br>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="experience">Experience (years):</label><br>
        <input type="number" name="experience" id="experience"><br><br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" name="js" id="js">
            <label for="js">Javascript</label>
        </fieldset><br>
        <label for="education">Highest Education:</label><br>
        <select name="education" id="education">
            <option value="jsc">JSC</option>
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="ba">BA</option>
            <option value="ma">MA</option>
        </select>
        <fieldset><br>
            <legend>Availabilty:</legend>
            <input type="radio" name="full-time" id="full-time">
            <label for="full-time">Full Time</label><br>
            <input type="radio" name="part-time" id="part-time">
            <label for="part-time">Part Time</label><br>
        </fieldset><br>
        <label for="additional-comments">Additional Comments:</label><br>
        <textarea name="additional-comments" id="additional-comments"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
